    data: {

            totalPage: 39,
            curPage: 1,
            perPage: 6,
            listCount: 5,
            currencyLists: [],
            allLists: [

                { a: 24 },
                { a: 25 },
                { a: 35 },
                { a: 36 },
                { a: 37 },
                { a: 38 },
            ]
        },
    },
    mounted: function() {
        this.showCurrency(1);
    },
    methods: {
        showCurrency: function(pageIndex) {

            var c = this.currencyData;
            c.totalPage = Math.floor(c.allLists.length / c.listCount) + 1;
            c.curPage = pageIndex;
            c.currencyLists = c.allLists.slice((pageIndex - 1) * c.listCount, pageIndex * c.listCount);



        },
    }
})
</script>
