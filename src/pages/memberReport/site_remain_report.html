                <table class="table table-striped">
                    <thead>

                        <tr>

                            <th>结束时间</th>
                            <th>会员号</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                </table>
            </div>
        </div>
        <div class="pages">
            <page :allpage="remainData.totalPage" :currentPage="remainData.curPage" :showitem="remainData.perPage" @navpage="showRemainLists"></page>
        </div>
        <div class="row">
            <div class="col-xs-12 table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>

                        <tr v-for="item in remainData.currencyLists">

                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>

                </table>
            </div>
        </div>
        <p class="tc">共4条数据</p>
    </div>
</div>
<link rel="stylesheet" href="./component/paginationVue.css">
<script src="./component/paginationVue.js"></script>
<script>
new Vue({
    el: '#remainReportBox',
    data: {
        remainData: {
            totalPage: 39,
            curPage: 1,
            perPage: 6,
            listCount: 5,
            currencyLists: [],
            allLists: [
                { a: 1 },
                { a: 23 },
                { a: 24 },
                { a: 25 },
                { a: 26 },
                { a: 27 },
                { a: 28 },
                { a: 29 },
                { a: 30 },
                { a: 31 },
                { a: 32 },
                { a: 33 },
                { a: 34 },
                { a: 35 },
                { a: 36 },
                { a: 37 },
                { a: 38 },
            ]
        },
    },
    mounted: function() {
        this.showRemainLists(1);
    },
    methods: {
        showRemainLists: function(pageIndex) {

            var c = this.remainData;
            c.totalPage = Math.floor(c.allLists.length / c.listCount) + 1;
            c.curPage = pageIndex;
            c.currencyLists = c.allLists.slice((pageIndex - 1) * c.listCount, pageIndex * c.listCount);



        }
    }
})
</script>
